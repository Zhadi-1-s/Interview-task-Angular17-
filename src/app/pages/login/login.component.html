<div class="login-wrapper" style="display:flex; justify-content:center; align-items:center; height:100vh;">
      <mat-card style="width:400px; padding:2rem;">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <mat-form-field appearance="fill" style="width:100%; margin-bottom:1rem;">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="fill" style="width:100%; margin-bottom:1rem;">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" style="width:100%;">Login</button>
        </form>
        <p *ngIf="error()" style="color:red; margin-top:1rem;">{{ error() }}</p>
      </mat-card>
    </div>
