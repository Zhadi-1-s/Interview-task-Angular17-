<mat-card>
  <h2>Заказ {{ order.number }}</h2>

  <form [formGroup]="orderForm">
    <mat-form-field appearance="fill">
      <mat-label>Клиент</mat-label>
      <input matInput formControlName="customerName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Статус</mat-label>
      <mat-select formControlName="status">
        <mat-option value="new">New</mat-option>
        <mat-option value="processing">Processing</mat-option>
        <mat-option value="done">Done</mat-option>
      </mat-select>
    </mat-form-field>

    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row">
        <mat-form-field appearance="fill">
          <mat-label>Товар</mat-label>
          <mat-select formControlName="productId">
            <mat-option *ngFor="let p of products" [value]="p.id">{{ p.title }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Кол-во</mat-label>
          <input matInput type="number" formControlName="qty">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Цена</mat-label>
          <input matInput type="number" formControlName="price">
        </mat-form-field>

        <button mat-icon-button color="warn" (click)="removeItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <button mat-raised-button (click)="addItem()">Добавить товар</button>

    <p>Сумма: {{ orderForm.get('total')?.value | currency:'KZT' }}</p>

    <button mat-raised-button color="primary" (click)="save()">Сохранить</button>
    <button mat-raised-button color="warn" (click)="delete()">Удалить заказ</button>
  </form>

  <p *ngIf="error" class="error">{{ error }}</p>
</mat-card>
